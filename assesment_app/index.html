<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Transacciones</title>
    <link rel="stylesheet" href="./bibliotecas/app/css/style.css">
    <!-- Sets the page title shown in the browser tab -->
</head>

<body>
    <h1>Managment transactions</h1>
    <!-- Main title of the page -->

    <!-- Form for creating or editing a transaction -->
    <form id="formularioTransaccion">
        <!-- Hidden field to store the transaction ID when editing -->
        <input type="hidden" id="id_transaccion">

        <!-- Input field for the user ID -->
        <label for="id_usuario">User ID:</label>
        <input type="number" id="id_usuario" required>
        <br>

        <!-- Input field for the invoice number -->
        <label for="numero_factura">Invoice number:</label>
        <input type="text" id="numero_factura" required>
        <br>

        <!-- Input field for date and time of the transaction -->
        <label for="fecha_hora">Date:</label>
        <input type="datetime-local" id="fecha_hora" required>
        <br>

        <!-- Input field for the total amount -->
        <label for="monto">Ammount:</label>
        <input type="number" step="0.01" id="monto" required>
        <br>

        <!-- Input field for the amount paid -->
        <label for="monto_pagado">Ammount paid:</label>
        <input type="number" step="0.01" id="monto_pagado" required>
        <br>

        <!-- Dropdown to select the transaction status -->
        <label for="estado">Status:</label>
        <select id="estado" required>
            <option value="">Select</option>
            <option value="Pendiente">Pending</option>
            <option value="Completada">Complete</option>
            <option value="Fallida">Failed</option>
        </select>
        <br>

        <!-- Dropdown to select the payment platform -->
        <label for="plataforma">Platform:</label>
        <select id="plataforma" required>
            <option value="">Select</option>
            <option value="Nequi">Nequi</option>
            <option value="Daviplata">Daviplata</option>
        </select>
        <br>

        <!-- Text input for the transaction type (read-only) -->
        <label for="tipo">Type:</label>
        <input type="text" id="tipo" value="Pago de Factura" readonly>
        <br>

        <!-- Submit button to save the transaction -->
        <button type="submit">Save</button>
        <!-- Reset button to clear all form fields -->
        <button type="reset">Clear</button>
    </form>

    <!-- Section for searching transactions -->
    <h2>Search transactions</h2>
    <label for="id_usuario_busqueda">Search for user:</label>
    <input type="number" id="id_usuario_busqueda" placeholder="ID Usuario">
    <!-- Button to trigger search by user ID -->
    <button onclick="buscarTransaccionesUsuario()">Search</button>
    <br>

    <!-- Buttons to load different transaction views -->
    <button onclick="cargarTransacciones()">All</button>
    <button onclick="cargarTransaccionesPendientes()">Pending</button>
    <button onclick="cargarTransaccionesFallidas()">Failed</button>

    <!-- Table to display the list of transactions -->
    <h2>Transactions list</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>User</th>
                <th>Invoice</th>
                <th>Ammount</th>
                <th>Date</th>
                <th>Status</th>
                <th>Platform</th>
                <th>Paid</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="tablaTransacciones">
            <!-- Dynamic content will be inserted here by JavaScript -->
        </tbody>
    </table>

    <!-- Main JavaScript file that handles form submission, data loading, and UI updates -->
    <script src="./bibliotecas/app/js/main.js"></script>
</body>

</html>
